<style>

html,body{

  width:100%;

/* ===== LOCK CENTER ===== */
.container{
  width:340px;
  padding:38px 28px;
  background:rgba(0,0,0,.92);
  border-radius:18px;
  text-align:center;
  position:absolute;
  top:50%;
  left:50%;

/* ===== RAINBOW BORDER ===== */
.container::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:20px;
  background:linear-gradient(
    270deg,red,orange,yellow,green,cyan,blue,violet,red
  );
  background-size:400% 400%;
  animation:rb 5s linear infinite;
  z-index:-1;
}
.container::after{
  content:"";
  position:absolute;
  inset:2px;
  background:#050505;
  border-radius:14px;
  z-index:-1;
}
@keyframes rb{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== TITLE ===== */

  color:#facc15;
  font-size:24px;
  font-weight:700;
  margin-bottom:22px;
  animation:glow 2s infinite alternate;
  user-select:none;
}
@keyframes glow{
  from{text-shadow:0 0 6px #facc15}
  to{text-shadow:0 0 22px #facc15}

/* ===== FORM ===== */
form{display:flex;flex-direction:column;gap:14px}

    <input id="secret" placeholder="Enter ğŸ‡· ğŸ‡´ ğŸ‡¬ 2FA Authentication" autocomplete="off">
    <button id="gen">Generate & Copy Code</button>
    <button id="clear" type="button">Clear</button>
  </form>

  <div id="code">------</div>

  <div class="bar"><div class="fill" id="fill"></div></div>

<script>
const secret=document.getElementById("secret"),
code=document.getElementById("code"),
timer=document.getElementById("timer"),
fill=document.getElementById("fill");

let interval;

function b32(s){
 const a="ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";let b="";
 for(let c of s){let v=a.indexOf(c);if(v>-1)b+=v.toString(2).padStart(5,0)}
 let arr=[];for(let i=0;i+8<=b.length;i+=8)arr.push(parseInt(b.slice(i,i+8),2))
 return new Uint8Array(arr)
}

document.getElementById("gen").onclick=async()=>{
 if(!secret.value.trim())return;
 navigator.vibrate?.(30);
 try{
  const key=b32(secret.value.replace(/\s+/g,"").toUpperCase());
  const t=Math.floor(Date.now()/1000/30);
  const buf=new ArrayBuffer(8);
  new DataView(buf).setUint32(4,t);
  const k=await crypto.subtle.importKey("raw",key,{name:"HMAC",hash:"SHA-1"},false,["sign"]);
  const h=new Uint8Array(await crypto.subtle.sign("HMAC",k,buf));
  const o=h[19]&15;
  const bin=((h[o]&127)<<24)|(h[o+1]<<16)|(h[o+2]<<8)|h[o+3];
  const otp=(bin%1e6).toString().padStart(6,"0");
  code.textContent=otp;
  code.classList.add("flash");
  navigator.clipboard.writeText(otp);
  setTimeout(()=>code.classList.remove("flash"),300);
  start();
 }catch{code.textContent="ERROR"}
}

document.getElementById("clear").onclick=()=>{
 secret.value="";
 code.textContent="------";
 timer.textContent="Time remaining: --";
 fill.style.width="0%";
 clearInterval(interval);
}

function start(){
 clearInterval(interval);
 const end=Math.floor(Date.now()/1000/30)*30+30;
 interval=setInterval(()=>{
  const left=end-Math.floor(Date.now()/1000);
  if(left<=0){
   clearInterval(interval);
   timer.textContent="Time remaining: --";
   fill.style.width="0%";
   return;
  }
  timer.textContent="Time remaining: "+left+"s";
  fill.style.width=(left/30*100)+"%";
  fill.style.background=left<=5?"#ff4444":"#00ffff";
 },200);
}

secret.onfocus=()=>secret.select();
</script>
